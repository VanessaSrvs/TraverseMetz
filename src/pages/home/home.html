<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Traverse Met</h3>

  <p>
    <ion-item>
      <ion-label>Starting Time</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="startTime"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Ending Time</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="endTime"></ion-datetime>
    </ion-item>

   <ion-item>
     <ion-input type="primary" placeholder="Starting Location" [(ngModel)]="startLoc" id="startLoc" (change)="fillInStart($event, item)"></ion-input>
     <button item-right icon-only (click)="fillInStart($event, item)">  <ion-icon name="pin"></ion-icon>
      </button>
    </ion-item>
<button ion-button secondary (click)="fillInStart($event, item)">Gelocate start location</button>
    <ion-item>
     
      <ion-searchbar 
    [(ngModel)]="address" 
    (setAddress)="getAddress($event)"></ion-searchbar>
    </ion-item>
  </p>

  

    <button ion-button secondary (click)="fillInEnd($event, item)">gelocate end location</button>


  <br>

   <p style="text-align:center"> <button ion-button (click)="goToPriorities()">Continue</button>
</p>

</ion-content>
