<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Traverse Met</h3>

  <p>
    <ion-item>
      <ion-label>Starting Time</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Ending Time</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

   <ion-item>
     <ion-input type="primary" placeholder="Starting Location" [(ngModel)]="startLoc"></ion-input>
     <button item-right icon-only (click)="testingThis($event, item)">  <ion-icon name="pin"></ion-icon>
</button>
    </ion-item>
  </p>
  <button ion-button secondary (click)="testingThis($event, item)">clickc cli Menu</button>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
