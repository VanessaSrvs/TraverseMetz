<ion-list>
  <ion-list-header>Reorder based on your priority.</ion-list-header>
  <ion-item-group reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item *ngFor="let item of items">{{ item }}</ion-item>
  </ion-item-group>
</ion-list>

<br>

  <p style="text-align:center"> <button ion-button color="greenButton" (click)="goToSelection()">Continue</button>
</p>
