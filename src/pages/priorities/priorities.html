<ion-header>

  <ion-navbar>
    <ion-title>Priorities</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
<ion-list>

  <ion-item>

    <ion-label>Restaurant</ion-label>
    <ion-label>{{restT}}</ion-label>
    <ion-checkbox  (click)="addValue($event, 'restaurants')"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Bars</ion-label>
     <ion-label>{{barT}}</ion-label>
    <ion-checkbox  (click)="addValue($event, 'bars')" ></ion-checkbox>
  </ion-item>

  <ion-item>
      <ion-label>Museums</ion-label>
  <ion-label>{{museumT}}</ion-label>
    <ion-checkbox  (click)="addValue($event, 'museums')" ></ion-checkbox>
  </ion-item>



 <ion-item>
      <ion-label>Parks</ion-label>
  <ion-label>{{parkT}}</ion-label>
    <ion-checkbox  (click)="addValue($event, 'parks')" [(ngModel)]="checked"></ion-checkbox>
  </ion-item>


 <ion-item>
      <ion-label>Statues</ion-label>
  <ion-label>{{statT}}</ion-label>
    <ion-checkbox  (click)="addValue($event, 'statues')" ></ion-checkbox>
  </ion-item>


 <ion-item>
      <ion-label>Shopping</ion-label>
  <ion-label>{{shopT}}</ion-label>
    <ion-checkbox  (click)="addValue($event, 'shopping')"></ion-checkbox>
  </ion-item>

</ion-list>

<br>

  <p style="text-align:center"> <button ion-button (click)="goToSelection()">Continue</button>
</p>

</ion-content>
