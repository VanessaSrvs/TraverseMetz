<ion-header>

  <ion-navbar>
    <ion-title>Shopping</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list radio-group [(ngModel)]="place">
 <ion-item *ngFor="let item of items; let i= index">
   <ion-label><b>{{item.name}}</b> <br>Price Level: {{item.price}} <br>Rating: {{item.rating}}</ion-label>
   <ion-radio value={{item.name}}></ion-radio>
 </ion-item>
</ion-list>


<p style="text-align:center"> <button ion-button (click)="goToNextPage()">Continue</button>

</ion-content>
