<ion-header>

  <ion-navbar>
    <ion-title>Restaurants</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let restaurant of restaurants | async" (click)="restaurantSelected($event, restaurant.name)">
      {{restaurant.name}}
      <div class="restaurant-rating" align-items-center="">
        rating: {{restaurant.rating}}
      </div>
      <div class="restaurant-distance" item-end>
        distance: {{restaurant.distance}} km
      </div>
    </ion-item>
  </ion-list>
<p style="text-align:center"> <button ion-button (click)="goToNextPage()">Continue</button>

</ion-content>
